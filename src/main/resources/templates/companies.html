<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All Companies </title>
</head>
<body>
<div th:if="${currentUser!=null}">
    Welcome,<span th:text="${currentUser.name}"></span>
    <a href="/logout">Logout</a>

</div>
<a href="/companies/add">Add new company</a>|
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>employees size</th>
        <th>address</th>
        <th>action</th>

    </tr>
    <tr th:each="company:${companies}">
        <td th:text="${company.id}" }>
        <td th:text="${company.name}" }>
        <td th:text="${company.employeesSize}" }>
        <td th:text="${company.address}" }>
        <td><a th:href="@{/companies/delete(id=${company.id})}">Delete</a></td>

    </tr>

</table>

</body>
</html>
